<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <h3 class="text-center">แก้ไขรายชื่อลูกค้า</h3>
      <form #editCustomer = "ngForm" (ngSubmit)="updatecustomer(editCustomer.value)">

        <div class="form-group">
          <label for="id">รหัสลูกค้า</label>
          <input ngModel name="cus_id" type="text" class="form-control"[(ngModel)]="cus_id">
        </div>

        <div class="form-group">
          <label for="name">ชื่อ-นามสกุล</label>
          <input ngModel name="name" type="text" class="form-control" [(ngModel)]="name">
        </div>

        <div class="form-group">
          <label for="phone">เบอร์โทรศัพท์</label>
          <input ngModel name="phone" type="text" class="form-control" [(ngModel)]="phone">
        </div>

        <div class="form-group">
          <label for="address">ที่อยู่</label>
          <input ngModel name="address" type="text" class="form-control" [(ngModel)]="address">
        </div>

        <div class="form-group">
          <label for="birthdate">วัน/เดือน/ปีเกิด</label>
          <input ngModel name="birthdate" type="date" class="form-control" [(ngModel)]="birthdate">
        </div>

        <div class="form-group">
          <label for="perid">สิทธ์การเข้าใช้</label>
          <select ngModel name="urole" type="text" class="form-control" [(ngModel)]="urole" >
            <option value="3">customer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">อีเมล</label>
          <input ngModel name="email" type="text" class="form-control" [(ngModel)]="email">
        </div>

        <div class="form-group">
          <label for="address">รหัสผ่าน</label>
          <input ngModel name="password" type="text" class="form-control" [(ngModel)]="password">
        </div>
        <br>
        <button  type="submit" class="btn btn-primary float-end" >
          แก้ไข
        </button>
      </form>

    </div>
  </div>
</div>

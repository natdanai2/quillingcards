<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <h3 class="text-center">แก้ไขรายชื่อลูกค้า</h3>
      <form [formGroup]="editCustomer" >

        <div class="form-group">
          <label for="cus_id">รหัสพนักงาน</label>
          <input formControlName="cus_id" type="text" class="form-control" id="cus_id">
        </div>

        <div class="form-group">
          <label for="name">ชื่อ-นามสกุล</label>
          <input formControlName="name" type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for="phone">เบอร์โทรศัพท์</label>
          <input formControlName="phone" type="text" class="form-control" id="phone">
        </div>

        <div class="form-group">
          <label for="address">ที่อยู่</label>
          <input formControlName="address" type="text" class="form-control" id="address">
        </div>

        <div class="form-group">
          <label for="email_address">อีเมล</label>
          <input formControlName="email_address" type="text" class="form-control" id="email_address">
        </div>

        <div class="form-group">
          <label for="birthdate">วัน/เดือน/ปีเกิด</label>
          <input formControlName="birthdate" type="date" class="form-control" id="birthdate">
        </div>
        <br>
        <button (click)="updatecustomer(editCustomer.value)" type="submit" class="btn btn-primary float-end" >
          แก้ไข
        </button>
      </form>

    </div>
  </div>
</div>

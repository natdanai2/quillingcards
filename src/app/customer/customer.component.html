<div class="container">
  <h1 class="head">รายการข้อมูลลูกค้า</h1> <br>

  <div class="input-group">
    <input type="search" [(ngModel)]="keyword" class="form-control rounded" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon"(ngModelChange)="search()" />
    <button type="button" class="btn btn-outline-primary" >search</button>
  </div>
  <br>

  <button type="button" class="greenlight btn-block btn-lg btn btn-" style="float: right;"
    [routerLink]="['/addcustomer']">
    <p class="white" style="font-size: 16px;">เพิ่ม</p>
  </button>


  <table class="table">
    <thead class="thead-dark" style="background-color: #FFE1E1;  ">
      <tr>
        <th scope="col">ลำดับ</th>
        <th scope="col">ID</th>
        <th scope="col">ชื่อ-นามสกุล</th>
        <th scope="col">เบอร์โทรศัพท์</th>
        <th scope="col">ที่อยู่</th>
        <th scope="col">อีเมล</th>
        <th scope="col">วัน/เดือน/ปี</th>
        <th scope="col">แก้ไข</th>
        <th scope="col">ลบ</th>
      </tr>
    </thead>
    <tbody class="info">
      <tr *ngFor="let b of this.customer; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{b.cus_id}}</td>
        <td>{{b.name}}</td>
        <td>{{b.phone}}</td>
        <td>{{b.address}}</td>
        <td>{{b.email_address}}</td>
        <td>{{b.birthdate}}</td>
       <td><a routerLink="/updatecustomer/{{b.cus_id}}"><button type="button"
              class="orengeyellow btn-block btn-lg btn btn-">
              <p class="white" style="font-size: 16px;">แก้ไข</p>
            </button></a></td>
              <td><button type="button" class="red btn-block btn-lg btn btn-" (click)="delCus(b.cus_id)">
            <p class="white" style="font-size: 16px;">ลบ</p>
          </button></td>
      </tr>
    </tbody>
  </table>


</div>

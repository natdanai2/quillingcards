<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <h3 class="text-center">เพิ่มรายการสินค้า</h3>
      <form #addproductForm="ngForm">


        <div class="form-group">
          <label for="name">ชื่อสินค้า</label>
          <input ngModel name="name" type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for="quantity">จำนวนสินค้า</label>
          <input ngModel name="quantity" type="text" class="form-control" id="quantity">
        </div>

        <div class="form-group">
          <label for="price">ราคา</label>
          <input ngModel name="price" type="text" class="form-control" id="price">
        </div>

        <div class="form-group">
          <label for="inputfile" class="col-sm-2 col-form-label">ภาพสินค้า</label>
          <div class="col-sm-10"> <input type="file" class="form-control" id="inputfile" (change)="onChange($event)"> </div>
        </div>
        <br>
        <button (click)="addproduct(addproductForm.value)" type="submit" class="btn btn-primary float-end" >
          เพิ่ม
        </button>
        <input type="hidden" ngModel name="img_id" value={{img_id}}>
      </form>

    </div>
  </div>
</div>

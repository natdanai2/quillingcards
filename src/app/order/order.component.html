<div class="container">
  <h1 class="head">รายการสั่งซื้อ</h1> <br>

  <div class="input-group">
    <input type="search" [(ngModel)]="keyword" class="form-control rounded" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon"(ngModelChange)="search()" />
  </div>
  <br>

  <table class="table">
    <thead class="thead-dark" style="background-color: #FFE1E1;  ">
      <tr>
        <th scope="col">ลำดับ</th>
        <th scope="col">ID</th>
        <th scope="col">ชื่อลูกค้า</th>
        <th scope="col">สถานะ</th>
        <th scope="col">จำนวนเงินที่จ่าย</th>
        <th scope="col">วัน-เวลา</th>

        <th scope="col">เปิดดู</th>


      </tr>
    </thead>
    <tbody class="info">
      <tr *ngFor="let b of this.order|paginate: { id:'pageorder',itemsPerPage: 6, currentPage: page, totalItems: totalRecords }; let i = index" >
        <th scope="row">{{ i+1 }}</th>
        <td>{{b.order_id}}</td>
        <td>{{b.name}}</td>
        <td>{{b.status}}</td>
        <td>{{b.amount_paid}}</td>
        <td>{{b.date}}</td>

        <td><button type="button" routerLink="/billdetail/{{b.order_id}}"
          class="blue btn-block btn-lg btn btn-">
          <p class="white" style="font-size: 16px;" >เปิดดู</p>
        </button></td>


      </tr>

    </tbody>
  </table>
  <div class="row">
    <div class="col-9"></div>
  <div class="col  " *ngIf="openshow == 1">
    <pagination-controls id="pageorder" [maxSize]="10" (pageChange)="page = $event" *ngIf="isshow"></pagination-controls>
  </div>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <h3 class="text-center">เพิ่มรายชื่อพนักงาน</h3>
      <form #addemployeeForm="ngForm">

        <!-- <div class="form-group">
          <label for="id">รหัสพนักงาน</label>
          <input ngModel name="cus_id" type="text" class="form-control" id="cus_id">
        </div> -->

        <div class="form-group">
          <label for="name">ชื่อ-นามสกุล</label>
          <input ngModel name="name" type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for="phone">เบอร์โทรศัพท์</label>
          <input ngModel name="phone" type="text" class="form-control" id="phone">
        </div>

        <div class="form-group">
          <label for="address">ที่อยู่</label>
          <input ngModel name="address" type="text" class="form-control" id="address">
        </div>

        <div class="form-group">
          <label for="birthdate">วัน/เดือน/ปีเกิด</label>
          <input ngModel name="birthdate" type="date" class="form-control" id="birthdate">
        </div>

        <div class="form-group">
          <label for="perid">สิทธ์การเข้าใช้</label>
          <select ngModel name="urole" type="text" class="form-control" id="urole">
           <option value="1">admin</option>
            <option value="2">user</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">อีเมล</label>
          <input ngModel name="email" type="text" class="form-control" id="email">
        </div>

        <div class="form-group">
          <label for="address">รหัสผ่าน</label>
          <input ngModel name="password" type="password" class="form-control" id="password">
        </div>

        <br>
        <button (click)="addemployee(addemployeeForm.value)" type="submit" class="btn btn-primary float-end" >
          เพิ่ม
        </button>
      </form>

    </div>
  </div>
</div>

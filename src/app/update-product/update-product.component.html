<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <h3 class="text-center">แก้ไขรายการสินค้า</h3>
      <form #editProduct = "ngForm" (ngSubmit)="updateproduct(editProduct.value)">


        <div class="form-group">
          <label for="name">ชื่อสินค้า</label>
          <input ngModel name="name" type="text" class="form-control" [(ngModel)]="pro_name">
        </div>

        <div class="form-group">
          <label for="quantity">จำนวนสินค้า</label>
          <input ngModel name="quantity" type="text" class="form-control" [(ngModel)]="quantity_">
        </div>

        <div class="form-group">
          <label for="price">ราคา</label>
          <input ngModel name="price" type="text" class="form-control" [(ngModel)]="price_">
        </div>

        <div class="form-group">
          <label for="inputfile" class="col-sm-2 col-form-label">ภาพสินค้า</label>
          <div class="col-sm-10"> <input type="file" class="form-control" id="inputfile" (change)="onchange($event)"> </div>
        </div>

        <br>
        <button class="btn btn-primary float-end" >
          แก้ไข
        </button>
      </form>

    </div>
  </div>
</div>
